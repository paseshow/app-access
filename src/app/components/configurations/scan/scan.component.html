<app-dashboar></app-dashboar>
<div class="scan">
  <div class="scan__cuadro"></div>

  <div class="scan__process" *ngIf="stopAfterScan">
    <p> Espere. . .</p>
  </div>

  <!-- SCANER QR -->
  <qr-scanner #QrScannerComponent
    [debug]="true"
    [canvasWidth]="1080"
    [canvasHeight]="1080"
    [stopAfterScan]="stopAfterScan"
    [updateTime]="500">
  </qr-scanner>
</div>

<!-- INFORMACION DEL QR -->

<div class="informacion">
  <ul>
    <li>Ubicaci√≥n: {{data?.ubicacionId}}</li>
    <li>Evento: {{data?.evento}}</li>
    <li>Descuento: {{data?.descuento}}</li>
    <li>Usuario: {{data?.usuario}}</li>
    <li>Funcion: {{data?.funcion}}</li>
  </ul>
</div>

<div *ngIf="viewMensaje">
  <p>{{ mensaje }}</p>
</div>
