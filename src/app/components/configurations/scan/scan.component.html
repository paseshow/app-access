<app-dashboar></app-dashboar>
<div class="container-padre">
  <div class="contenido"></div>
  <!-- <zxing-scanner [torch]="torchEnabled" (scanSuccess)="onCodeResult($event)"
    [formats]="formatsEnabled" [tryHarder]="tryHarder"
    ></zxing-scanner> -->
    <qr-scanner
      #QrScannerComponent
        [debug]="true"
        [canvasWidth]="1080" 
        [canvasHeight]="720" 
        [stopAfterScan]="stopAfterScan" 
        [updateTime]="500">
    </qr-scanner>
</div>
<div class="informacion">
  <ul>
    <li>Ubicaci√≥n: {{data?.ubicacionId}}</li>
    <li>Evento: {{data?.evento}}</li>
    <li>Descuento: {{data?.descuento}}</li>
    <li>Usuario: {{data?.usuario}}</li>
    <li>Funcion: {{data?.funcion}}</li>
    <li>Fecha y Hora: {{data?.fecha}}</li>
  </ul>

  <span *ngFor="let a of dataCamaras">
    {{ a.kind }}
    {{ a.label }}
  </span>
</div>

<div class="container">
  <h5>{{qrCode}}</h5>
</div>
