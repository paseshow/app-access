<body id="body">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <div class="img-paseshow"></div>
        <br />
        <form
          [formGroup]="formLogin"
          (change)="mostrarUserId($event)"
          (submit)="iniciarSesion()"
        >
          <!-- MAIL -->
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="username"
              formControlName="username"
              placeholder="Usuario"
            />
          </div>
          <!-- PASSWORD -->
          <div class="form-password">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="ContraseÃ±a"
              id="pass"
            />

            <!-- OJO PASSWORD -->
            <div class="viewPassword">
              <button
                i
                class="fa"
                [ngClass]="myEye ? 'fa-eye' : 'fa-eye-slash'"
                style="background-color: transparent; border: 1px solid #ffffff"
                (click)="mostrarPass()"
                aria-hidden="true"
              ></button>
            </div>

            <!-- MENSAJE ERROR LOGIN -->
            <div class="mensjaLoginError">
              {{ mensajeLoginError }}
            </div>

            <!-- BOTON INICIAR SESION -->
            <br />
            <button [disabled]="formLogin.invalid" class="btn">
              Iniciar Sesion
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
